<div class="quizz-container">

    <div class="quizz-logo">
        <img src="https://i.ibb.co/Qf7744X/Who-Are-You-Logo.png"
            alt="Word mark logo escrito Who are you? com as cores amarelo e rosa.">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf=!finished class="quizz-questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf=!finished class="quizz-options">
        <button *ngFor="let option of questionSelected.options; let i = index"
            (click)="playerChoose(option.alias)">{{option.name}}</button>
    </div>

    <div *ngIf=finished class="quizz-results">
        <h1>Seu resultado é: </h1>
        <p>{{answerSelected.text}}</p>
        <img [src]="answerSelected.img" alt="Resultado de uma imagem de qual desenvolvedor você se parece." />
    </div>

    <div (click)="reloadButton()" class="quizz-reload">
        <button>Refazer<img src="https://i.ibb.co/xmsCfwH/reload.png" alt=""></button>
    
    </div>

</div>
